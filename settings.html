<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкетные данные</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-info">
    <div class="container">
        <a class="navbar-brand" href="#">Lovetravel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarProfile" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Олешка
                        <img class="img-thumbnail profileMenuImg" src="images/Oleg.jpg">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarProfile">
                        <a class="dropdown-item" href="#">Фото профиля</a>
                        <a class="dropdown-item" href="#">Альбомы</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Редактировать</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-body">
    <div class="row">
        <!-- START -- left col -->
        <aside class="col-lg-3 col-md-3">



        </aside>
        <!-- END -- left col -->

        <!-- START -- center col -->
        <main class="col-lg-6 col-md-6">

            <div class="card mainSettingsForm">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-4 col-form-label text-right">Имя</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputName" placeholder="Имя">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSurname" class="col-sm-4 col-form-label text-right">Фамилия</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputSurname" placeholder="Фамилия">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputSurname" class="col-sm-4 col-form-label text-right">Пол</label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>женский</option>
                                <option>мужской</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label text-right">Дата рождения</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Дата рождения">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSurname" class="col-sm-4 col-form-label text-right">Семейное положение</label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>Не замужем/не женат</option>
                                <option>Помолвлена/помолвлен</option>
                                <option>За мужем/женат</option>
                                <option>В гражданском браке</option>
                                <option>Влюбена/влюблён</option>
                                <option>Всё сложно</option>
                                <option>В активном поиске</option>
                            </select>
                        </div>
                     </div>

                        <div class="form-group row">
                            <label for="inputSurname" class="col-sm-4 col-form-label text-right" >Страна</label>
                            <div class="col-sm-8">
                            <select class="form-control">
                                <option>Россия</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        </div>

                    <div class="form-group row">
                        <label for="inputtown" class="col-sm-4 col-form-label text-right">Город</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputtown" placeholder="Город">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputSurname" class="col-sm-4 col-form-label text-right" >Образование</label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>Школа</option>
                                <option>Среднее</option>
                                <option>Неоконченное среднее</option>
                                <option>Высшее</option>
                                <option>Неоконченное высшее</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputSurname" class="col-sm-4 col-form-label text-right">Интересы</label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>Спорт</option>
                                <option>Музыка</option>
                                <option>Автомобили</option>
                                <option>Рыбалка,Охота</option>
                                <option>Путешествия</option>
                                <option>Фотография, Живопись</option>
                                <option>Домашние животные</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputtelefon" class="col-sm-4 col-form-label text-right">Мобильный обязателен для верефикации</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputtelefon" placeholder="Мобильный">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputadress" class="col-sm-4 col-form-label text-right">Адрес обязателен для верефикации</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputadress" placeholder="Адрес">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputscape" class="col-sm-4 col-form-label text-right">Скайп</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputscape" placeholder="Скайп">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputemail" class="col-sm-4 col-form-label text-right">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputemail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputsite" class="col-sm-4 col-form-label text-right">Личный сайт</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputsite" placeholder="Личный сайт">
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <!-- END -- center col -->

        <!-- START -- right col -->
        <aside class="col-lg-3 col-md-3">

        </aside>
        <!-- END -- right col -->
    </div>
</div>




<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
