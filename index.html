<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/lt.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">LoveTravel</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="masthead d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-xl-9 col-lg-8 col-md-7 text-white">
                <h1 class="text-uppercase">
                    <strong>КАЖДОЕ МГНОВЕНИЕ ЖИЗНИ ЭТО ВОЗМОЖНОСТЬ</strong>
                </h1>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-5">
                <div class="card" >
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="registerLogin" class="d-none">Email address</label>
                                <input type="text" class="form-control" id="registerLogin"  placeholder="Login">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail" class="d-none">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="registerPass" class="d-none">Password</label>
                                <input type="password" class="form-control" id="registerPass" placeholder="Password">
                            </div>
                            <button type="button" class="btn btn-primary">Register</button>
                            or
                            <button type="button" class="btn btn-primary">Log In</button>

                        </form>
                        <div class="small">Регистрируясь Вы соглашаетесь с политикой <a href="#">конфиденциальности</a></div>
                        <button style="margin-top: 10px" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Войти через соцсети</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container" style="height: 1000px"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Здесь будут социальные сети
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
    !function ($) {
        "use strict";
        // Closes responsive menu when a scroll trigger link is clicked
        $('.js-scroll-trigger').click(function() {
            $('.navbar-collapse').collapse('hide');
        });

        var navbarCollapse = function() {
            let mn = $("#mainNav");
            if (mn.offset().top > 100) {
                mn.addClass("navbar-shrink");
            } else {
                mn.removeClass("navbar-shrink");
            }
        };
        // Collapse now if page is not at top
        navbarCollapse();
        // Collapse the navbar when page is scrolled
        $(window).scroll(navbarCollapse);
    }(jQuery);
</script>

</body>
</html>
